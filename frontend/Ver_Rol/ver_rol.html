<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Detalle Rol - MinerUCAB</title>
    <link rel="stylesheet" href="ver_rol_styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="MinerUCAB Logo">
                <h1>MINERUCAB</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Alianzas</a></li>
                    <li><a href="#">Almacén</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Seguridad</a></li>
                </ul>
            </nav>
        </aside>
        <header class="header">
            <button class="back-button">&larr;</button>
            <div class="header-left">
                <h2>Proyectos</h2>
            </div>
            <div class="header-right">
                <button class="profile-button">Perfil</button>
            </div>
        </header>
        <main class="main-content">
            <header>
                <h2>Rol</h2>
            </header>
            <form class="rol-form" method="POST" action="/update-rol"> <!-- Adjust action to your backend endpoint -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="Rol de Ejemplo">
                </div>
                <div class="form-group">
                    <label for="privilegios">Privilegios:</label>
                    <select id="privilegios" name="privilegios">
                        <option value="consultar">Consultar lista de aliados</option>
                        <option value="registrar">Registrar aliado</option>
                    </select>
                    <div class="selected-privilegios">
                        <span class="privilegio">Consultar lista de aliados <button type="button">&times;</button></span>
                        <span class="privilegio">Registrar aliado <button type="button">&times;</button></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4">Descripción del rol</textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Modificar</button>
                    <button type="submit" formaction="/delete-rol">Eliminar</button> <!-- Adjust action to your backend endpoint -->
                </div>
            </form>
        </main>
    </div>
    <footer>
        <p>(c) 1886-2024 Corporación Nacional de Desarrollo Mineral, C.A. MinerUCAB Todos los Derechos Reservados. RIF: J-000000000-9</p>
    </footer>
</body>
</html>
