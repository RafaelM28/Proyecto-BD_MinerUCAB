<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
    <title>Inicio sesion</title>
  </head>
  <body>

    <div class="container">

      <div class="div-img">
      <img src="../login/imagenes/Ellipse 15.svg">
    </div>

    <div class="container-logo">
      <h1 class="logo">MINERUCAB</h1>
    </div>

    </div>

    <div class="login-container">
      <div class="container2">
        <form class="form">
          
          <div class="tittle-inicio">
              <h1 class="text-title">Iniciar sesion</h1>
          </div>

          <div class="titulo">
            <p class="welcome-text">Bienvenido</p>
            <p>Ingrese sus datos</p>
          </div>

          <div class="container3">
            <div>
              <label class="correo" for="username">RIF *</label>
            </div>

            <div class="div-input">
              <input class="input" type="text" id="username" name="username" required />
            </div>


          <div>
            <div class="label">
              <label class="correo" for="password">Contraseña *</label>
            </div>

            <div class="div-input">
              <input class="input" type="password" id="password" name="password" required />
            </div>
            <p  href="" class="forgot-pass"><a href="">Olvidaste tu contraseña?</a></p>
          </div>
          </div>

          <div class="button">
          <button class="button2" type="submit">Continuar</button>
          </div>
          <div class="text-register">
          <p>Necesitas cuenta? <a href="">Registrate</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
