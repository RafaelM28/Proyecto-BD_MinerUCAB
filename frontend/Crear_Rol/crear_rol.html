<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Rol - MinerUCAB</title>
    <link rel="stylesheet" href="crear_rol_styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">MINERUCAB</div>
        <div class="nav-buttons">
            <img class="img-proyectos" src="../catalogo/imagenes/image 4.svg" />
            <div class="botones">
                <button class="botones1">Proyectos</button>
            </div>
            <button class="botones2">Perfil</button>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <ul>
                <a href="#">
                    <div class="list-item">
                        <img width="24px" class="icon" src="../catalogo/imagenes/image 2.svg" alt="" />
                        <span class="text1">Crear perfil</span>
                    </div>
                </a>

                <a href="#">
                    <div class="list-item">
                        <img width="45px" class="icon1" src="../catalogo/imagenes/image 5.svg" alt="" />
                        <span class="text">Inicio</span>
                    </div>
                </a>

                <a href="#">
                    <div class="list-item">
                        <img width="35px" class="icon" src="../catalogo/imagenes/image 7.svg" alt="" />
                        <span class="text">Personal</span>
                    </div>
                    <ul class="sub-listas">
                        <li class="li" href="#">Empleados</li>
                        <li class="li2" href="#">Recursos</li>
                    </ul>
                </a>

                <a href="#">
                    <div class="list-item2">
                        <img width="32px" class="icon" src="../catalogo/imagenes/image 16.svg" alt="" />
                        <span class="text2">Alianza</span>
                    </div>
                    <ul class="sub-listas">
                        <li class="li" href="#">Aliados</li>
                        <li class="li2" href="#">Solicitudes</li>
                    </ul>
                </a>
                <a href="#">
                    <div class="list-item2">
                        <img width="35px" class="icon" src="../catalogo/imagenes/image 15.svg" alt="" />
                        <span class="text">Compras</span>
                    </div>
                </a>
                <a href="#">
                    <div class="list-item">
                        <img width="30px" class="icon" src="../catalogo/imagenes/image 14.svg" alt="" />
                        <span class="text">Almacen</span>
                    </div>
                    <ul class="sub-listas">
                        <li class="li" href="#">Minerales</li>
                        <li class="li2" href="#">Inventario</li>
                    </ul>
                </a>
                <a href="#">
                    <div class="list-item2">
                        <img width="30px" class="icon" src="../catalogo/imagenes/image 18.svg" alt="" />
                        <span class="text">Clientes</span>
                    </div>
                </a>
            </ul>
        </div>

        <div class="login-container">
            <div class="container2">
                <form>
                    <div class="text4">
                        <h2 class="text5">Rol</h2>
                    </div>

                    <div class="form-group1">
                        <label class="label1">Nombre: *</label>
                        <input class="input1" id="nombre-rol" name="nombre-rol" required>
                    </div>

                    <div class="form-group1">
                        <label class="label2">Privilegios: *</label>
                        <div class="privilegios-input-group">
                            <select class="input1" id="privilegios" name="privilegios">
                                <option value="Consultar lista de aliados">Consultar lista de aliados</option>
                                <option value="Registrar aliado">Registrar aliado</option>
                            </select>
                            <button type="button" onclick="addPrivilegio()">Agregar Privilegio</button>
                        </div>
                    </div>

                    <div class="selected-privilegios" id="selected-privilegios">
                        <!-- Dynamically added privileges will appear here -->
                    </div>

                    <div class="form-group1">
                        <label class="label2">Descripci√≥n:</label>
                        <textarea class="input1" id="descripcion-rol" name="descripcion-rol" rows="4" required></textarea>
                    </div>

                    <div class="form-group3">
                        <button class="submit" type="submit">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function addPrivilegio() {
            const privilegiosSelect = document.getElementById('privilegios');
            const privilegio = privilegiosSelect.value;

            if (privilegio) {
                const privilegioRow = document.createElement('div');
                privilegioRow.classList.add('privilegio-row');
                privilegioRow.innerHTML = `
                    <span>${privilegio}</span>
                    <button type="button" onclick="removePrivilegio(this)">x</button>
                    <input type="hidden" name="privilegios[]" value="${privilegio}">
                `;

                document.getElementById('selected-privilegios').appendChild(privilegioRow);

                // Clear select
                privilegiosSelect.value = '';
            }
        }

        function removePrivilegio(button) {
            const privilegioRow = button.parentElement;
            privilegioRow.remove();
        }
    </script>
</body>

</html>
