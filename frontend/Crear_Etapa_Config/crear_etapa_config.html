<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Etapa Config - MinerUCAB</title>
    <link rel="stylesheet" href="crear_etapa_config_styles.css">
    <style>
        .actividad-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }

        .actividad-row span {
            margin-right: 10px;
        }

        .actividad-row button {
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="MinerUCAB Logo">
                <h1>MINERUCAB</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Alianzas</a></li>
                    <li><a href="#">Almacén</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Seguridad</a></li>
                </ul>
            </nav>
        </aside>
        <header class="header">
            <button class="back-button">&larr;</button>
            <div class="header-left">
                <h2>Proyectos</h2>
            </div>
            <div class="header-right">
                <button class="profile-button">Perfil</button>
            </div>
        </header>
        <main class="main-content">
            <header>
                <h2>Etapa</h2>
            </header>
            <form class="etapa-form" method="POST" action="/create-etapa"> <!-- Adjust action to your backend endpoint -->
                <div class="form-group">
                    <label for="nombre">Nombre: *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número: *</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="actividades">Actividades: *</label>
                    <div class="actividades-input-group">
                        <select id="actividades" name="actividades">
                            <option value="Perforación exploratoria">Perforación exploratoria</option>
                            <option value="Revisión de mapas mineros">Revisión de mapas mineros</option>
                        </select>
                        <button type="button" onclick="addActividad()">Agregar Actividad</button>
                    </div>
                </div>
                <div class="selected-actividades" id="selected-actividades">
                    <!-- Dynamically added actividades will appear here -->
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Agregar</button>
                </div>
            </form>
        </main>
    </div>
    <footer>
        <p>(c) 1886-2024 Corporación Nacional de Desarrollo Mineral, C.A. MinerUCAB Todos los Derechos Reservados. RIF: J-000000000-9</p>
    </footer>

    <script>
        function addActividad() {
            const actividadesSelect = document.getElementById('actividades');
            const actividad = actividadesSelect.value;

            if (actividad) {
                const actividadRow = document.createElement('div');
                actividadRow.classList.add('actividad-row');
                actividadRow.innerHTML = `
                    <span>${actividad}</span>
                    <button type="button" onclick="removeActividad(this)">x</button>
                    <input type="hidden" name="actividades[]" value="${actividad}">
                `;

                document.getElementById('selected-actividades').appendChild(actividadRow);

                // Clear select
                actividadesSelect.value = '';
            }
        }

        function removeActividad(button) {
            const actividadRow = button.parentElement;
            actividadRow.remove();
        }
    </script>
</body>
</html>
