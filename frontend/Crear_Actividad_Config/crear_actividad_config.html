                        <li class="li" href="#">Minerales</li>

                <a href="#">
                    <div class="list-item2">

        <div class="login-container">
            <div class="container2">

                <form>

                    <div class="text4">
                        <h2 class="text5">Actividad</h2>
                    </div>

                    <div class="form-group1">
                        <label class="label1">Nombre: *</label>
                        <input class="input1" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group1">
                        <label class="label2">Días: *</label>
                        <input class="input" id="duracion" name="duracion" required>
                    </div>

                    <div class="form-group1">
                        <div class="cargos-input-group">
                            <label for="cargos">Cargos: *</label>
                            <select
                                style="height: 35px; width: 271px; border-radius:10px; border: 1px solid; margin-left: 82px;"
                                id="cargos" name="cargos">
                                <option value="Geólogo">Geólogo</option>
                                <option value="Chofer">Chofer</option>
                            </select>
                            <input style="height: 35px; width: 120px; border-radius:10px; border: 1px solid "
                                type="number" id="salario" name="salario" placeholder="Salario" required>
                            <input style="height: 35px; width: 120px; border-radius:10px; border: 1px solid"
                                type="number" id="viatico" name="viatico" placeholder="Viático" required>
                            <button style="height: 35px; width: 72px; border-radius:10px; border: 1px solid"
                                type="button" onclick="addCargo()">Cargar</button>
                        </div>

                    </div>
                    <div class="selected-cargos" id="selected-cargos">
                    </div>

                    <div class="form-group1">

                        <div class="recursos-input-group">
                            <label for="tipo-recursos">Tipo Recursos: *</label>
                            <select
                                style="height: 35px; width: 271px; border-radius:10px; border: 1px solid; margin-left: 22px;"
                                id="tipo-recursos" name="tipo-recursos">
                                <option value="Camiones">Camiones</option>
                                <option value="Excavadora minera">Excavadora minera</option>
                            </select>
                            <input style="height: 35px; width: 120px; border-radius:10px; border: 1px solid "
                                type="number" id="coste" name="coste" placeholder="Coste" required>
                            <input style="height: 35px; width: 120px; border-radius:10px; border: 1px solid "
                                type="number" id="coste-mant" name="coste-mant" placeholder="Coste Mant." required>
                            <button style="height: 35px; width: 72px; border-radius:10px; border: 1px solid"
                                type="button" onclick="addRecurso()">Cargar</button>
                        </div>
                    </div>


                    <div class="form-group2">
                        <div>
                            <label>Descripción:</label>
                        </div>
                        <textarea style="width: 535px; height: 72px; margin-left: 62px;" for="descripcion" id="descripcion"
                            name="descripcion" rows="4"></textarea>
                    </div>

                    <div class="form-group3">
                        <button class="submit" type="submit">Agregar</button>
                    </div>
                </form>

                </form>
            </div>
        </div>
