<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinerUCAB - Clientes</title>
    <link rel="stylesheet" href="style_clients_list.css">
    <script>
        function sortTable(column) {
            const urlParams = new URLSearchParams(window.location.search);
            const currentSort = urlParams.get('sort');
            const currentOrder = urlParams.get('order');
            let newOrder = 'asc';
            if (currentSort === column && currentOrder === 'asc') {
                newOrder = 'desc';
            }
            urlParams.set('sort', column);
            urlParams.set('order', newOrder);
            window.location.search = urlParams.toString();
        }

        function searchClients() {
            const searchValue = document.getElementById('searchInput').value;
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('search', searchValue);
            window.location.search = urlParams.toString();
        }
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">MINERUCAB</div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Alianzas</a></li>
                    <li><a href="#">Almac√©n</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Seguridad</a></li>
                </ul>
            </nav>
        </aside>
        <header class="header">
            <div class="header-left">
                <button class="projects-button">Proyectos</button>
            </div>
            <div class="header-right">
                <button class="profile-button">Perfil</button>
            </div>
        </header>
        <main class="main-content">
            <h1>Clientes</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar Clientes">
                <button class="search-button" onclick="searchClients()">üîç</button>
            </div>
            <table class="client-table">
                <thead>
                    <tr>
                        <th><a href="#" onclick="sortTable('cliente_codigo')">C√≥digo</a></th>
                        <th><a href="#" onclick="sortTable('cliente_rif')">RIF</a></th>
                        <th><a href="#" onclick="sortTable('cliente_denom_comercial')">Denominaci√≥n Comercial</a></th>
                        <th><a href="#" onclick="sortTable('cliente_dir_fiscal')">Direcci√≥n F.</a></th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente[0] }}</td>
                        <td>{{ cliente[1] }}</td>
                        <td>{{ cliente[2] }}</td>
                        <td>{{ cliente[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="pagination">
                <!-- Add pagination if needed -->
            </div>
        </main>
    </div>
</body>
</html>
